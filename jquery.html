<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container mt-4">
        <textarea class="form-control" name="" id="msg" cols="30" rows="10"></textarea>
        <button id="submit" class="btn btn-success">Submit</button>
        <div id="result" class="badge badge-success p-4"></div>

        </div>

        <script src="js/jquery.js"></script>
        <script>

            // btn.addEventListener("click", () => {
            //     if (msg.value == "") {
            //         return (result.innerText = "There is nothing to show!");
            //     }
            //     result.innerText += "Lol" + msg.value;
            // });

            $("#submit").on("click", function(){
                // alert("Clicked");
                if($("#msg").val() == "") {
                    $("#result").text("There is nothing to show here!");
                } else {
                    $("#result").text($("#msg").val());
                }
            });

        </script>
    </body>
</html>
